<!DOCTYPE html>
<html>
<head>
	<meta charset = 'UTF-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Desafio 4</title>
</head>
<body>
	
	<script>
		
		let numeroSecreto = Math.floor(Math.random() * (10 - 0 + 1) + 0);

		console.log(numeroSecreto);

		for(i = 3; i > 0 ; i--) {

			let numeroChute = prompt('Qual é o número secreto? (de 0 a 10)');

			if(numeroSecreto == numeroChute) {

				alert('Você acertou!');
				break;

			} else if(i - 1 > 0) {

				alert(`Você errou! Você tem mais ${i - 1} chances. `);

			} else {

				alert(`Suas chances acabaram! O número secreto era: ${numeroSecreto}.`)
			}
		}

	</script>

</body>
</html>
